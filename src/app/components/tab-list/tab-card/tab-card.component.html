<div class="tabCardContainer">
  <a [routerLink]="['../../', 'tab', tab?.id]">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Tab {{ tab?.id }} </mat-card-title>
        <mat-card-subtitle>
          {{ tabInfo() }}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </a>

  <div>
    <button mat-icon-button color="primary">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>link</mat-icon>
    </button>
    <button *ngIf="canEdit" (click)="onDeleteClicked()" mat-icon-button color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
