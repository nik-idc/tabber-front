<div class="tabCardContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Tab {{ tab?.id }} </mat-card-title>
      <mat-card-subtitle>
        {{ tab?.artist }} - {{ tab?.song }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions align="start">
      <button mat-icon-button color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button color="primary">
        <mat-icon>link</mat-icon>
      </button>
      <button *ngIf="canEdit" mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
