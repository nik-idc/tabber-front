<div class="container">
  <div class="titleContainer">
    <p>{{ title }}</p>
  </div>
  <div class="tabsContainer">
    <app-tab-card
      *ngFor="let tab of tabs"
      [tab]="tab"
      [canEdit]="canEdit"
    ></app-tab-card>
  </div>

  <div *ngIf="canEdit" class="newTabButtonContainer">
    <button id="addButton" mat-fab (click)="onAddClicked()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
