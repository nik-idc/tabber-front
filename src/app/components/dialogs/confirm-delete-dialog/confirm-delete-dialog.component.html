<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>
    This will delete tab
    <b>
      <i>'{{ data.tabName }}'</i>
    </b>
    . Are you sure?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="'Yes'">Yes</button>
</mat-dialog-actions>
