<!--Sign up div-->
<div class="sign-up-class">
	<h1>Sign Up</h1>

	<h2>Fill out all the fields below to sign up</h2>

	<!--Sign up form-->
	<form [formGroup]="signUpForm" (ngSubmit)="onSignUpClick()">
		<!--User name field-->
		<div class="form-group">
			<mat-form-field appearance="fill">
				<mat-label>Username:</mat-label>
				<input matInput formControlName="username" type="text" class="form-control" [(ngModel)]="signupData.username">
				<mat-error *ngIf="!signUpForm.valid">Username required</mat-error>
			</mat-form-field>
		</div>

		<!--Email field-->
		<div class="form-group">
			<mat-form-field appearance="fill">
				<mat-label>Your email:</mat-label>
				<input matInput formControlName="email" type="email" class="form-control" [(ngModel)]="signupData.email">
				<mat-error *ngIf="!signUpForm.valid">Invalid email format</mat-error>
			</mat-form-field>
		</div>

		<!--Password field-->
		<div class="form-group">
			<mat-form-field appearance="fill" subscriptSizing="dynamic">
				<mat-label>Password:</mat-label>
				<input matInput formControlName="password" type="password" class="form-control" [(ngModel)]="signupData.password">
				<mat-error *ngIf="!signUpForm.valid">Invalid password format</mat-error>
			</mat-form-field>
		</div>

		<!--Confirm password field-->
		<div class="form-group">
			<mat-form-field appearance="fill">
				<mat-label>Repeat your password:</mat-label>
					<input matInput [class.is-invalid]="signUpForm.errors?.['misMatch']"
					formControlName="confirmPassword" type="password" class="form-control" [(ngModel)]="confirmPassword">
				<mat-error *ngIf="!signUpForm.valid">Passwords must match</mat-error>
			</mat-form-field>
		</div>

		<!--Confirm button-->
		<div class="control">
			<button [disabled]="!signUpForm.valid" class="margin-button" mat-raised-button type="submit" color="primary">Confirm</button>
		</div>
	</form>

	<!--Cancel button, redirects to signUp page-->
	<div>
		<button mat-stroked-button (click)="onCancelClick()" color="primary" class="margin-button">Cancel</button>
	</div>
</div>
